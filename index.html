<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Tic Tac Toe</title>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>

    <div id="main-container">

<div id="board-container">

    <dialog>
        <div id="popup">
    <form data-parent="form" name="form" class="form">
        <div class="player-1-sect">
        <label for="player1_name">PLAYER ONE NAME</label>
        <input type="text" name="player1_name" id="player1_name" minlength="2" placeholder="John" required>
    </div>

    <div class="player-2-sect">
        <label for="player2_name">PLAYER TWO NAME</label>
        <input type="text" name="player2_name" id="player2_name" minlength="2" placeholder="Jane" required>
    </div>

    <div class="submit-sect">
        <button id="submit"> Submit
        </button>
        </div>
</form>
</div>
</dialog>

</div>


    </div>
    
</body>
</html>
